<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- Unicons -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <i class="uil uil-bars nav-open-btn"></i>

        <a href="index.html" class="logo">Weather App</a>
        <ul class="nav-links">
          <i class="uil uil-times nav-close-btn"></i>

          <li><a href="index.html">Current Weather</a></li>
          <li><a href="forecast.html">Forecast</a></li>
          <li>
            <a
              href="https://openweathermap.org/current"
              target="_blank"
              rel="noopener noreferrer"
              >Open Weather API</a
            >
          </li>
        </ul>
        <i class="uil uil-search search-icon" id="searchIcon"></i>
        <div class="search-box">
          <i class="uil uil-search search-icon search-btn"></i>
          <input
            class="search-input"
            type="text"
            placeholder="Search location..."
          />
        </div>
      </nav>
    </header>
    <main class="container-home">
      <video class="video" autoplay loop muted playsinline>
        <source class="video-src" src="img/clear-sky.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <section class="app">
        <h1 class="heading">
          <div class="heading-primary">Weather in</div>
          <div class="heading-secondary">City Name</div>
        </h1>
        <div class="weather">
          <img class="weather-icon" alt="weather-icon" />
          <div class="weather-description" alt="Icon Depicting Current Weather">
            Clear Sky
          </div>
        </div>
        <div class="info-container">
          <p class="temperature"></p>
          <p class="temperature-feels-like"></p>
          <p class="temperature-min"></p>
          <p class="temperature-max"></p>
          <p class="humidity"></p>
          <p class="pressure"></p>
        </div>
      </section>
    </main>
    <!-- JavaScript -->
    <script src="js/navigation.js"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
